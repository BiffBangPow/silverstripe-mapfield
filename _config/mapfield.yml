---
Name: bbpmapfield
Before: '*'
---
BiffBangPow\Form\MapField:
  geo_base_url: 'http://api.positionstack.com/v1/forward'
  geo_api_key: null

  default_options:
    show_search_box: true
    field_names:
      Latitude: 'Latitude'
      Longitude: 'Longitude'
      Zoom: 'Zoom'
    map:
      zoom: 5
    default_field_values:
      Latitude: 54.00483959
      Longitude: -2.546615091
    geolocation_button_text: 'Locate'
    geolocation_fieldname: null
